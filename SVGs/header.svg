<svg fill="none" width="600" height="56" xmlns="http://www.w3.org/2000/svg">
    <style>
        * {
            margin: 0;
        }
        h1 {
            font-size: 2.4rem;
            font-weight: 800;
            font-family: "Open Sans", sans-serif;
            text-transform: uppercase;
            text-align: center;
        }
        h1 span {
            overflow: hidden;
            display: block;
        }
        h1 span em {
            display: block;
        }
        h1 span:nth-child(1) {
            color: #8B4513;
            margin-top: 2px;
            margin-bottom: 1px;
        }
        h1 span:nth-child(1) em {
            margin-top: 26px;
            line-height: 0.1rem;
        }
        h1 span:nth-child(2) {
            color: #8B3509;
            margin-bottom: 2px;
        }
        h1 span:nth-child(2) em {
            margin-top: -10px;
            margin-bottom: 12px;
            line-height: 1rem;
        }
    </style>

    <defs>
        <radialGradient id="borderLine" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#8B4513">
                <animate attributeName="stop-color" values="#8B4513;#A0522D;#D2691E;#DEB887;#F4A460;#8B4513" dur="5s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="#A0522D">
                <animate attributeName="stop-color" values="#A0522D;#D2691E;#DEB887;#F4A460;#BC8F8F;#A0522D" dur="5s" repeatCount="indefinite"/>
            </stop>
        </radialGradient>
    </defs>
    
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <h1>
            <span><em>Istanbul Showcase</em></span>
            <span><em>Istanbul Showcase</em></span>
            </h1>
        </div>
    </foreignObject>
    <rect x="0" y="52" width="100%" height="4" fill="url(#borderLine)" />
    <rect x="0" y="0" width="100%" height="4" fill="url(#borderLine)" />
</svg>